apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjava
        image: 470727887694.dkr.ecr.us-east-2.amazonaws.com/chaitanya-demo:latest
        ports:
        - containerPort: 8080
